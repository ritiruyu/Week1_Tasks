<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }

    .container img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit {
      width: 100%;
      background-color: lightblue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit:hover {
      background-color: rgb(31, 173, 31);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .cancel {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cancel:hover {
      background-color: darkred;
    }

    .forgot {
      font-size: 14px;
    }

    .remember {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-1024.png" alt="Choose Picture">
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">
      
      <button type="submit" class="submit">Login</button>
      
      <div class="remember">
        <input type="checkbox" id="remember" checked>
        <label for="remember">Remember me</label>
      </div>

      <div class="options">
        <button type="cancel" class="cancel">Cancel</button>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
