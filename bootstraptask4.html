<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control:invalid {
      border-color: #dc3545;
      background-image: none;
    }
    .form-control::placeholder {
      color: #999;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
    .form-text {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
  <form novalidate>
    
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName" class="form-label text-danger fw-bold">First Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your first name</div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName" class="form-label text-danger fw-bold">Last Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your last name</div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label text-danger fw-bold">E-Mail</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control is-invalid" id="email" placeholder="E-Mail Address" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your email address</div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone" class="form-label text-danger fw-bold">Phone #</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="tel" class="form-control is-invalid" id="phone" placeholder="(845)555-1212" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your phone number</div>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address" class="form-label text-danger fw-bold">Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
        <input type="text" class="form-control is-invalid" id="address" placeholder="Address" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your street address</div>
    </div>

    <!-- City -->
    <div class="form-group">
      <label for="city" class="form-label text-danger fw-bold">City</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
        <input type="text" class="form-control is-invalid" id="city" placeholder="city" required>
        <span class="input-group-text text-danger"><i class="bi bi-x-lg"></i></span>
      </div>
      <div class="form-text">Please supply your city</div>
    </div>

  </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
